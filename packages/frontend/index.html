<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <title>Naruto Shippuuden</title>
    <style>
      .highlight {
        fill: pink !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <main class="container mt-6">
        <div id="progress-wrapper" style="display: none">
          <h1 class="is-size-2">Status Naruto Shippuuden</h1>
          <h2 id="last-watched" class="is-size-3"></h2>
          <h3>
            W ciągu ostatniego tygodnia obejrzałem
            <span id="in-last-week"></span>
          </h3>
          <hr />
          <h3 class="pb-2">
            Obejrzałem już <span id="percent"></span> Naruto Shippuuden:
          </h3>
          <div style="display: grid; grid-template-columns: 220fr 500fr">
            <progress
              title="Progress dla 220 odcinków Naruto"
              value="220"
              class="progress is-primary"
              id="progress-naruto"
              max="220"
              style="border-top-right-radius: 0; border-bottom-right-radius: 0"
            ></progress>
            <progress
              title="Progress dla 500 odcinków Naruto Shippuuden"
              class="progress is-warning"
              id="progress-shippuuden"
              max="500"
              style="border-top-left-radius: 0; border-bottom-left-radius: 0"
            ></progress>
          </div>
          <hr />
          <h3>Heatmapa odcinków Naruto + Shippuuden</h3>
          <div
            style="
              background: #22272d;
              color: #adbac7;
              border-radius: 3px;
              padding: 1rem;
              overflow: hidden;
            "
          >
            <div id="ex-ghDay"></div>
            <button id="heatmap-previous">← Poprzednie</button>
            <button id="heatmap-next">Następne →</button>
            <div style="float: right; font-size: 12">
              <div
                id="ex-ghDay-legend"
                style="display: inline-block; margin: 0 4px"
              ></div>
            </div>
          </div>

          <hr />
          <h2 id="last-updated" class="is-size-6"></h2>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
